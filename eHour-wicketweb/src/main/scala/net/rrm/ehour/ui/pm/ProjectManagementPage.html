<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>

<wicket:extend>
    <div class="mainColumn" style="width:100%;">
        <div class="content">
            <div class="floatLeft" wicket:id="entrySelectorFrame" id="entrySelector">
                <wicket:container wicket:id="projectSelector"></wicket:container>
            </div>
            <div class="floatLeft">
                <div wicket:id="content"></div><br />
                <div wicket:id="status"></div>
            </div>

        </div>
    </div>

    <wicket:fragment wicket:id="itemListHolder">

        <table class="entrySelectorTable">

            <thead>
            <tr>
                <th><wicket:message key="admin.project.code.short" /></th>
                <th><wicket:message key="admin.project.name" /></th>
            </tr>
            </thead>

            <tbody>
            <tr wicket:id="itemList" class="filterRow">
                <td wicket:id="code"></td>
                <td wicket:id="name"></td>
            </tr>
            </tbody>
        </table>
    </wicket:fragment>

</wicket:extend>
</body>
</html>
