<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
    <div wicket:id="outerBorder">
        <div style="padding-left: 10px">
            <form>
                <div style="float: left;vertical-align: bottom;padding-left: 20px;margin: 0;">
                    <div style="width: 10em;float:left">
                        Lock timesheets of:
                    </div>

                    <div style="float:left;margin-bottom: 5px">

                        <input style="width: 5em; clear: both" type="text" value="1-10-13"
                               name="reportCriteria.userCriteria.reportRange.dateStart"
                               id="reportCriteria_userCriteria_reportRange_dateStart68" class="hasDatepicker">
                        to :
                        <input style="width: 5em; clear: both" type="text" value="31-10-13"
                               name="reportCriteria.userCriteria.reportRange.dateEnd"
                               id="reportCriteria_userCriteria_reportRange_dateEnd69" class="hasDatepicker">

                    </div>
                    <br clear="all">

                    <div style="margin-left: 15px;margin-right: 15px; padding-top: 10px">
                        <a class="button" style="float:right;" onclick="this.blur();">
                            <span>Lock</span>
                        </a>
                    </div>
                </div>
                <br clear="all">
            </form>
        </div>
    </div>
</wicket:panel>

</body>

</html>
