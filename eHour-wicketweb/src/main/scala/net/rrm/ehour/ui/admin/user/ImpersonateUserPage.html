<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
    <div class="floatLeft" wicket:id="userSelection">
    </div>
    <div class="floatLeft" wicket:id="frame">
        <div wicket:id="border">
            <span wicket:id="content"></span>
        </div>
    </div>

    <wicket:fragment wicket:id="noUserSelected">
        To be able to enter eHour as a different user, please first select a user.
    </wicket:fragment>

    <wicket:fragment wicket:id="alreadyImpersonating">
        TODO
    </wicket:fragment>

    <wicket:fragment wicket:id="userSelected">
        Are you sure you want to impersonate <a wicket:id="impersonateLink"><span wicket:id="name"/></a> ?
    </wicket:fragment>

</wicket:extend>
</body>
</html>
