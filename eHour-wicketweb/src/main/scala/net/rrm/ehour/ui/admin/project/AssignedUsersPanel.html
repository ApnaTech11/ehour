<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>

    <div class="assignedContainer">
        <h4><wicket:message key="admin.projects.assignments.header" /></h4>
        <br />

        <div class="usersFilter">
            <div class="filter floatLeft">
                <input class="textInput searchInput" id="filterInput" type="text" placeholder="Filter..."/>
            </div>

            <div style="padding-right: 20px;">
                <a class="button floatRight" onclick="this.blur();" wicket:id="addUsers">
                    <span><wicket:message key="admin.project.assignments.addUsers" /></span></a>

                <a class="button floatRight" onclick="this.blur();" wicket:id="hideUsers">
                    <span><wicket:message key="admin.project.assignments.done" /></span></a>
            </div>

        </div>

        <br style="clear:both"/>

        <div class="project_users" wicket:id="assignmentContainer">
            <div class="header">
                <div class="active"><wicket:message key="admin.project.assignments.active" /></div>
                <div class="name"><wicket:message key="admin.project.assignments.user" /></div>
                <div class="date"><wicket:message key="admin.assignment.startHeader" /></div>
                <div class="date"><wicket:message key="admin.assignment.endHeader" /></div>
                <div class="rate"><wicket:message key="admin.assignment.rateHeader" /></div>
                <div class="buttons">&nbsp;</div>
                <div class="scrollbar">&nbsp;</div>
                <br/>
            </div>

            <div class="rows">
                <div class="row" wicket:id="assignments">
                    <span class="inline container" wicket:id="container"></span>
                    <br clear="both" />
                </div>
            </div>
        </div>
    </div>

    <wicket:fragment wicket:id="inputRow">
        <form wicket:id="editForm">
            <div class="active"><input type="checkbox" wicket:id="active"/></div>
            <div class="name filterable" wicket:id="name"/>
            <div class="date filterable"><input class="dateInput" type="text" wicket:id="startDate"/></div>
            <div class="date filterable"><input class="dateInput" type="text" wicket:id="endDate"/></div>
            <div class="rate filterable"><input class="rateInput" type="text" id="rate" wicket:id="rate"/></div>
            <div class="buttons">
                <span class="ui-state-default ui-corner-all borderLess clickable" wicket:id="submit"><span class="ui-icon ui-icon-check floatLeft"></span></span>
                <span class="ui-state-default ui-corner-all borderLess clickable" wicket:id="cancel"><span class="ui-icon ui-icon-cancel floatLeft"></span></span>
            </div>
            <div class="validationError">
                <span wicket:id="dateStartValidationError"></span>
                <span wicket:id="dateEndValidationError"></span>
                <span wicket:id="rateValidationError"></span>
            </div>
        </form>
    </wicket:fragment>

    <wicket:fragment wicket:id="displayRow">
        <div class="active"><span class="ui-state-default ui-corner-all borderLess"><span class="ui-icon" wicket:id="activeAssignment"></span></span></div>
        <div class="name filterable" wicket:id="name"/>
        <div class="date filterable" wicket:id="startDate"/>
        <div class="date filterable" wicket:id="endDate"/>
        <div class="rate filterable" wicket:id="rate"/>
        <div class="buttons">&nbsp;</div>
    </wicket:fragment>



</wicket:panel>

</body>

</html>
