<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <div wicket:id="border">

        <div class="usersFilter">
            Show all <input type="checkbox" wicket:id="toggleAll"/>

        </div>

        <div class="project_users" wicket:id="assignmentContainer">
            <div class="header">
                <div class="active">Active</div>
                <div class="name">Name</div>
                <div class="date">Start</div>
                <div class="date">End</div>
                <div class="rate">Rate</div>
                <br/>
            </div>

            <div class="row" wicket:id="assignments">
                <span class="inline container" wicket:id="container"></span>
                <br clear="both" />
            </div>
        </div>
    </div>

    <wicket:fragment wicket:id="inputRow">
        <form wicket:id="editForm">
            <div class="active"><input type="checkbox" wicket:id="active"/></div>
            <div class="name" wicket:id="name"/>
            <div class="date"><input class="dateInput" type="text" wicket:id="startDate"/></div>
            <div class="date"><input class="dateInput" type="text" wicket:id="endDate"/></div>
            <div class="rate"><input class="rateInput" type="text" id="rate" wicket:id="rate"/></div>
            <div class="buttons">
                <span class="ui-state-default ui-corner-all borderLess clickable" wicket:id="submit"><span class="ui-icon ui-icon-check floatLeft"></span></span>
                <span class="ui-state-default ui-corner-all borderLess clickable" wicket:id="cancel"><span class="ui-icon ui-icon-cancel floatLeft"></span></span>
            </div>
        </form>
    </wicket:fragment>

    <wicket:fragment wicket:id="displayRow">
        <div class="active"><span class="ui-state-default ui-corner-all borderLess"><span class="ui-icon" wicket:id="activeAssignment"></span></span></div>
        <div class="name" wicket:id="name"/>
        <div class="date" wicket:id="startDate"/>
        <div class="date" wicket:id="endDate"/>
        <div class="rate" wicket:id="rate"/>
        <div class="buttons">&nbsp;</div>
    </wicket:fragment>



</wicket:panel>

</body>

</html>
