<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xmlns="http://www.w3.org/1999/xhtml">

<body>
<wicket:panel>

    <div class="usersFilter">
        <div class="p">
            <div class="filter floatLeft" wicket:id="filterContainer"></div>
        </div>

        <div>
            <a class="button floatRight" onclick="this.blur();" wicket:id="addUsers">
                <span><wicket:message key="admin.project.assignments.addUsers"/></span></a>
        </div>
    </div>

    <span wicket:id="assignments"/>

    <wicket:fragment wicket:id="assignmentFragment">
        <div wicket:id="border" class="inline" style="padding-top: 0; margin-top: 10px">

            <div class="project_users">
                <div class="header">
                    <div class="name">
                        <wicket:message key="admin.project.assignments.user"/>
                    </div>
                    <div class="role">Rol</div>
                    <div class="date">
                        <wicket:message key="admin.project.assignments.start"/>
                    </div>
                    <div class="date">
                        <wicket:message key="admin.project.assignments.end"/>
                    </div>
                    <div class="rate">
                        <wicket:message key="admin.project.assignments.rate"/>
                    </div>
                    <div class="scrollbar">&nbsp;</div>
                    <br/>
                </div>

                <div class="rows" id="assignmentList">
                    <div class="row" wicket:id="row">
                        <span class="inline">
                            <div class="name filterable" wicket:id="name"/>
                            <div class="role filterable" wicket:id="role"/>
                            <div class="date filterable" wicket:id="startDate"/>
                            <div class="date filterable" wicket:id="endDate"/>
                            <div class="rate filterable" wicket:id="rate"/>
                        </span>
                        <br clear="both"/>
                    </div>
                </div>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="filterInput">
        <input class="textInput searchInput" id="filterAssignmentInput" type="text" placeholder="Filter..."/>
    </wicket:fragment>

    <wicket:fragment wicket:id="noAssignments">
        <div class="p">
            <wicket:message key="admin.projects.assignments.none"/>
        </div>
    </wicket:fragment>
</wicket:panel>

</body>

</html>
