<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>

<wicket:panel>
    <div wicket:id="outerBorder">
        <form wicket:id="lockForm" class="adminForm">
            <table class="contentTable">
                <tr>
                    <td valign="top">
                        Lock timesheets between
                        :
                    </td>
                    <td>
                        <input style="width: 5em; clear: both" type="text" wicket:id="startDate">
                        and
                        <input style="width: 5em; clear: both" type="text" wicket:id="endDate">
                        <br />
                        <span wicket:id="startDateValidationError"></span>
                        <span wicket:id="endDateValidationError"></span>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        Lock name:
                    </td>
                    <td>
                        <input type="text" wicket:id="name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <a class="button floatLeft" onclick="this.blur();" wicket:id="unlock">
                            <span>Unlock</span>
                        </a>

                        <span wicket:id="saveConfirm"></span>
                    </td>
                    <td style="text-align: right">
                        <a class="button floatRight" onclick="this.blur();" wicket:id="submit">
                            <span>Lock</span>
                        </a>
                    </td>
                </tr>
            </table>
            <br clear="all">
        </form>
    </div>

</wicket:panel>

</body>
</html>
