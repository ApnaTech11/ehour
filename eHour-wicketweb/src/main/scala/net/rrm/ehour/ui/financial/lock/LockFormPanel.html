<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>

<wicket:panel>
    <div wicket:id="outerBorder">
        <div style="padding-left: 10px;float:left">
            <form wicket:id="lockForm" class="leftColumn">
                <div style="float: left;vertical-align: bottom;padding-left: 20px;margin: 0;">
                    <div class="formLabel">
                        Lock timesheets between:
                    </div>

                    <div style="float:left;margin-bottom: 5px">
                        <input style="width: 5em; clear: both" type="text" wicket:id="startDate">
                        and
                        <input style="width: 5em; clear: both" type="text" wicket:id="endDate">
                    </div>
                    <br clear="all">

                    <div class="formLabel">
                        Lock name:
                    </div>

                    <div style="float:left;margin-bottom: 5px">
                        <input type="text" wicket:id="name">
                    </div>

                    <br clear="all">

                    <div class="formLabel" wicket:id="saveConfirm">
                    </div>

                    <div style="margin-left: 15px;margin-right: 15px; padding-top: 10px">
                        <a class="button" style="float:left;" onclick="this.blur();" wicket:id="unlock">
                            <span>Unlock</span>
                        </a>

                        <a class="button" style="float:right;" onclick="this.blur();" wicket:id="submit">
                            <span>Lock</span>
                        </a>
                    </div>
                </div>
                <br clear="all">
            </form>
        </div>
    </div>

</wicket:panel>

</body>
</html>
