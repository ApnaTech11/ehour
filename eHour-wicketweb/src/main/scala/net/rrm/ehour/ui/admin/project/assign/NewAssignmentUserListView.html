<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xmlns="http://www.w3.org/1999/xhtml">

<body>
<wicket:panel>

    <div class="usersFilter">
        <div class="p">
            <div class="filter floatLeft">
                <input class="textInput searchInput" id="filterUserInput" type="text" placeholder="Filter..."/>
            </div>
        </div>
    </div>

    <br clear="all"/>

    <div class="floatLeft">

        <div wicket:id="allBorder" class="inline">
            <div class="listScroll inline userList" id="allUsers">
                <table class="entrySelectorTable">
                    <thead>
                    <tr>
                        <th>
                            <wicket:message key="admin.project.assignments.user"/>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr wicket:id="users" class="row">
                        <td class="name filterable" wicket:id="name"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="floatRight">
        <div wicket:id="affectedContainer" class="affectedContainer inline">
            <div class="listScroll inline userList" id="affectedUsers">
                <table class="entrySelectorTable">
                    <thead>
                    <tr>
                        <th>
                            <wicket:message key="admin.project.assignments.user"/>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr wicket:id="affectedUsers" class="row">
                        <td class="name" wicket:id="name"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br clear="all"/>
    <br />
    <br />
</wicket:panel>

</body>

</html>
