<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xmlns="http://www.w3.org/1999/xhtml">

<body>
<wicket:panel>

    <div class="usersFilter">
        <div class="p">
            <div class="filter floatLeft">
                <input class="textInput searchInput" id="filterUserInput" type="text" placeholder="Filter..."/>
            </div>
        </div>
    </div>

    <br clear="all"/>

    <div class="floatLeft">

        <div wicket:id="allBorder" class="inline">
            <div class="project_users" id="allUsers">
                <div class="header">
                    <div class="name">
                        <wicket:message key="admin.project.assignments.user"/>
                    </div>
                    <br/>
                </div>

                <div class="rows">
                    <div class="row" wicket:id="users" style="width:17em">
                        <span class="inline container">
                            <div class="name filterable" wicket:id="name"/>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="floatRight">
        <div wicket:id="affectedBorder" class="inline">
            <div class="project_users" id="affectedUsers">
                <div class="header">
                    <div class="name">
                        <wicket:message key="admin.project.assignments.user"/>
                    </div>
                    <br/>
                </div>

                <div class="rows">
                </div>
            </div>
        </div>
    </div>

    <br clear="all"/>
</wicket:panel>

</body>

</html>
