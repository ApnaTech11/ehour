<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xmlns="http://www.w3.org/1999/xhtml">

<body>
<wicket:panel>

    <p style="margin-right: 16px">

    <div class="usersFilter">
        <div class="filter floatLeft">
            <input class="textInput searchInput" id="filterAssignmentInput" type="text" placeholder="Filter..."/>
        </div>
    </div>
    </p>

    <div wicket:id="border" class="inline" style="padding-top: 0; margin-top: 10px">
        <div class="project_users">
            <div class="header">
                <div class="select">&nbsp;</div>

                <div class="name">
                    <wicket:message key="admin.project.assignments.user"/>
                </div>

                <div class="scrollbar">&nbsp;</div>
                <br/>
            </div>

            <div class="rows">
                <div class="row" wicket:id="users">
                        <span class="inline container">
                            <div class="select"><input type="checkbox" wicket:id="selected"/></div>
                            <div class="name filterable" wicket:id="name"/>
                        </span>
                    <br clear="both"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>

</body>

</html>
