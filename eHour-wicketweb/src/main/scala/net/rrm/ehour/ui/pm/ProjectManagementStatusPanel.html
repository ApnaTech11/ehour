<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
    <div wicket:id="border">
        <div style="margin: 0 10px">
            <table class="dataTable" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th><wicket:message key="pmReport.user.user" /></th>
                    <th><wicket:message key="pmReport.user.booked" /></th>
                    <th><wicket:message key="pmReport.user.allotted" /></th>
                    <th><wicket:message key="pmReport.user.overrun" /></th>
                    <th><wicket:message key="pmReport.user.available" /></th>
                    <th><wicket:message key="pmReport.user.percentageUsed" /></th>
                </tr>
                </thead>

                <tfoot>
                <tr class="totalRow">
                    <td valign="top"><b>2,140</b></td>
                </tr>
                </tfoot>


                <tbody>
                <tr class="dataRow" wicket:id="report">
                    <td wicket:id="user"></td>
                    <td wicket:id="booked"></td>
                    <td wicket:id="allotted"></td>
                    <td wicket:id="overrun"></td>
                    <td wicket:id="available"></td>
                    <td wicket:id="percentageUsed"></td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</wicket:panel>

</body>

</html>
