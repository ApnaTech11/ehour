<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
    <div wicket:id="greyBorder" class="inline">
        <div wicket:id="border" class="left inline">
            <div class="listScroll affectedUsersList" id="listContents" style="width: 95%">
                <table class="entrySelectorTable" cellpadding="0" cellspacing="0" style="width: 95%">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th style="text-align: right">Booked hours in this period</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr class="row" wicket:id="affectedUsers">
                        <td wicket:id="user"></td>
                        <td class="numeric" wicket:id="hours"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="adminForm" style="margin-top: 20px" wicket:id="projectContainer">
            <wicket:enclosure child="projectsFor">
                <h3 wicket:id="projectsFor"></h3>

                <br />
                <table class="contentTable">
                    <thead>
                    <tr>
                        <th>
                            Project
                        </th>
                        <th>
                            Hours
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr wicket:id="projects">
                        <td wicket:id="project">341</td>
                        <td wicket:id="hours">123</td>
                    </tr>

                    </tbody>
                </table>
            </wicket:enclosure>
        </div>

    </div>
</wicket:panel>

</body>

</html>
