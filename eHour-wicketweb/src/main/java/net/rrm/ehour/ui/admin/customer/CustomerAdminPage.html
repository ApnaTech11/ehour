<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <body>
    	<wicket:extend>
    		<div class="floatLeft" wicket:id="entrySelectorFrame">
    			<span wicket:id="customerSelector"></span>
    		</div>    	
   			
   	    	<wicket:fragment wicket:id="itemListHolder">
                <table class="entrySelectorTable">

                    <thead>
                    <tr>
                        <th><wicket:message key="admin.customer.code" /></th>
                        <th><wicket:message key="admin.customer.name" /></th>
                        <th><wicket:message key="admin.customer.projects" /></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr wicket:id="itemList" class="filterRow">
                        <td wicket:id="code"></td>
                        <td wicket:id="name"></td>
                        <td class="numeric" wicket:id="projects"></td>
                    </tr>
                    </tbody>
                </table>
   			</wicket:fragment>
    	</wicket:extend>
    </body>
</html>
