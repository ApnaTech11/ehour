<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<wicket:panel>

	<div wicket:id="greyFrame">
		<div wicket:id="blueFrame">
			<table cellpadding="0" cellspacing="0" class="MonthOverviewIEWorkAround">
				<tr>
					<td>
						<table class="MonthOverviewMonthTable" cellpadding="0" cellspacing="0">
							<tr class="weekColumnRow">
								<td class="weekNumber">&nbsp;</td>
								<td wicket:id="sunday"></td>
								<td wicket:id="monday"></td>							
								<td wicket:id="tuesday"></td>
								<td wicket:id="wednesday"></td>
								<td wicket:id="thursday"></td>
								<td wicket:id="friday"></td>
								<td class="lastChild" wicket:id="saturday"></td>							
							</tr>
							
							<span wicket:id="calendarView">
								<tr class='dateRow'>
									<td class='weekNumber'>&nbsp;</td>
									<td wicket:id="sunday"></td>
									<td wicket:id="monday"></td>							
									<td wicket:id="tuesday"></td>
									<td wicket:id="wednesday"></td>
									<td wicket:id="thursday"></td>
									<td wicket:id="friday"></td>
									<td class="lastChild" wicket:id="saturday"></td>							
								</tr>
								
								<tr class='hourRow'>
									<td class='weekNumber'>
										<wicket:message key="week" />
									</td>
									<td class="sunday" wicket:id="sundayValue"></td>
									<td wicket:id="mondayValue"></td>						
									<td wicket:id="tuesdayValue"></td>
									<td wicket:id="wednesdayValue"></td>
									<td wicket:id="thursdayValue"></td>
									<td wicket:id="fridayValue"></td>
									<td class="saturday" wicket:id="saturdayValue"></td>							
								</tr>
							</span>								
						</table>
					</td>
					<td width="5">&nbsp;</td>
				</tr>
			</table>		
		</div>
	</div>

	<wicket:fragment wicket:id="showProjects">
		<div class='bookedHours'>
			<span wicket:id="projectCode"></span>:
			<div class='bookedHourValue'>
				<span wicket:id="hoursShort"></span><wicket:message key="hoursShort" />
			</div>
			<br />
		</div>
	</wicket:fragment>

	<wicket:fragment wicket:id="noProjects">
		&nbsp;
	</wicket:fragment>

	<wicket:fragment wicket:id="noMonthBefore">
		&nbsp;
	</wicket:fragment>

	<wicket:fragment wicket:id="noMonthAfter">
		&nbsp;
	</wicket:fragment>

</wicket:panel>

</html>
