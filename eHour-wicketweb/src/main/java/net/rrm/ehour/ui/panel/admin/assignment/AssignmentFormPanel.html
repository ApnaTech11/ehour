<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

<body>
<wicket:panel>
		<div wicket:id="border">
			<form wicket:id="assignmentForm" style="margin: 0; padding: 0">
			<table class="contentTable" style="padding: 0 10px 0 0;">
					<tr>
						<td width="40%" valign="top"><wicket:message key="admin.assignment.customer" />:</td>
						<td><select class="textInputSmall" style="width: 15em" wicket:id="customer"></select>
							<span wicket:id="customerValidationError"></span>
						</td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.assignment.project" />:</td>
						<td><select class="textInputSmall" style="width: 15em" wicket:id="projectAssignment.project"></select>
							<span wicket:id="projectValidationError"></span>
						</td>
					</tr>

					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.assignment.role" />:</td>
						<td><input type="text" class="textInputSmall" style="width: 15em" wicket:id="projectAssignment.role" /></td>
					</tr>
					
					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>					
					
					<tr>
						<td valign="top"><nobr><wicket:message key="admin.assignment.type" />:</nobr></td>
						<td><select class="textInputSmall" style="width: 15em" wicket:id="projectAssignment.assignmentType"></select>
							<span wicket:id="typeValidationError"></span>
						</td>
					</tr>
					
			 		<tr wicket:id="allottedRow">
			 			<td valign="top"><wicket:message key="admin.assignment.timeAllotted" /> :</td>
			 			<td><input type="text" wicket:id="projectAssignment.allottedHours" style="width: 5em" class="textInputSmall" />
			 				<wicket:message key="hours" />
			 				<span wicket:id="allottedHoursValidationError"></span>
			 			</td>
			 		</tr>
			 		
			 		<tr wicket:id="overrunRow">
			 			<td valign="top"><wicket:message key="admin.assignment.allowedOverrun" /> :</td>
			 			<td><input type="text" wicket:id="projectAssignment.allowedOverrun" style="width: 5em" class="textInputSmall" />
			 				<wicket:message key="hours" />
			 				<span wicket:id="overrunHoursValidationError"></span>
			 			</td>
			 		</tr>			 		

			 		<tr wicket:id="notifyPmRow">
			 			<td valign="top"><wicket:message key="admin.assignment.notifyPm" /> :</td>
			 			<td><input type="checkbox" wicket:id="projectAssignment.notifyPm"  />
			 				<span wicket:id="notifyDisabled"></span>
			 			</td>
			 		</tr>

					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.assignment.dateStart" />:</td>
						<td><span wicket:id="startDateHider">
								<span wicket:id="innerStartDateHider">
									<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="projectAssignment.dateStart" />
									<br />
								</span>
								<input type="checkbox" wicket:id="infiniteStartDate" /> <wicket:message key="admin.assignment.infiniteStart" />
								<span wicket:id="dateStartValidationError"></span>
							</span>
						</td>
					</tr>					
					
					<tr>
						<td valign="top"><wicket:message key="admin.assignment.dateEnd" />:</td>
						<td><span wicket:id="endDateHider">
								<span wicket:id="innerEndDateHider">
									<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="projectAssignment.dateEnd" />
									<br />
								</span>
								<input type="checkbox" wicket:id="infiniteEndDate" /> <wicket:message key="admin.assignment.infiniteEnd" />
								<span wicket:id="dateEndValidationError"></span>
							</span>
						</td>
					</tr>						
					
					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>					
					
					<tr>
						<td valign="top"><wicket:message key="admin.assignment.rate" />:</td>
						<td><input class="textInputSmall" wicket:id="projectAssignment.hourlyRate" style="width: 5em" />
							<span wicket:id="currency"></span>
							<span wicket:id="rateValidationError"></span>
						</td>
					</tr>


					<tr>
						<td valign="top"><wicket:message key="admin.assignment.active" />:</td>
						<td><input type="checkbox" wicket:id="projectAssignment.active" /></td>
					</tr>					

					
					<tr>
						<td colspan="2">
							<br />
							<span wicket:id="serverMessage"></span>
						</td>
					</tr>
				
					<tr>
						<td>
							<a class="button" wicket:id="deleteButton">
								<span><wicket:message key="general.delete" /></span>
							</a>
						</td>
						<td style="text-align: right">
							<a class="button" style="float:right" onclick="this.blur();" wicket:id="submitButton" >
								<span><wicket:message key="general.save" /></span></a>
						</td>
					</tr>
					
				</table>
			</form>		
		</div>

</wicket:panel>

</body>

</html>
