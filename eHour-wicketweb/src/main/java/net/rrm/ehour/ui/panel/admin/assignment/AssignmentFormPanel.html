<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

<body>
<wicket:panel>
		<br clear="all" />
		<div wicket:id="border">
			<form wicket:id="assignmentForm">
				<table class="contentTable" style="padding-right: 10px; width: 300px">
					<tr>
						<td valign="top"><wicket:message key="admin.assignment.customer" />:</td>
						<td><select class="textInputSmall" style="width: 15em" wicket:id="customer"></select>
							<span wicket:id="customerValidationError"></span>
						</td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.assignment.project" />:</td>
						<td><select class="textInputSmall" style="width: 15em" wicket:id="projectAssignment.project"></select>
							<span wicket:id="projectValidationError"></span>
						</td>
					</tr>

					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>
					
					<tr>
						<td valign="top"><wicket:message key="admin.assignment.type" />:</td>
						<td><select class="textInputSmall" style="width: 15em" wicket:id="projectAssignment.assignmentType"></select>
							<span wicket:id="typeValidationError"></span>
						</td>
					</tr>					

					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.assignment.dateStart" />:</td>
						<td><span wicket:id="startDateHider">
								<input class="textInputSmall" style="width: 15em"  type="text" wicket:id="projectAssignment.dateStart" />
							</span>
						</td>
					</tr>					

					<tr>
						<td valign="top"><wicket:message key="admin.assignment.infiniteStart" />:</td>
						<td><input type="checkbox" wicket:id="infiniteStartDate" /></td>
					</tr>					
					
					<tr>
						<td valign="top"><wicket:message key="admin.assignment.dateEnd" />:</td>
						<td><input type="text" wicket:id="projectAssignment.dateEnd" />
						</td>
					</tr>						
					
					<tr>
						<td>
							<span wicket:id="serverMessage"></span>
							<a class="submitButtonLightBackground" wicket:id="deleteButton" />
						</td>
						<td style="text-align: right">
							<input type="submit" class="submitButtonLightBackground" wicket:id="submitButton" />
						</td>
					</tr>
					
				</table>
			</form>		
		</div>
</wicket:panel>

</body>

</html>
