<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

<head>
</head>

<body>
<wicket:panel>

	<div class="commentBody">
	
		<form wicket:id="commentForm">
		<p>
			Additional comments for day:<br /><br />
			
			<textarea name="comment" wicket:id="comment"
						rows="3" style="width: 310px" class="timesheetTextarea"
						wrap="virtual"></textarea>
		</p>		

		</form>					
	
		<p>
			<a wicket:id="cancel" class="bluebutton" style="float:left"><span>cancel</span></a>
			<a wicket:id="submit" class="bluebutton" style="float:right"><span>ok</span></a>
			<br clear="both" />
			
			<br /><br />
			After clicking OK you still need to store the whole week to save
			your comments.
			<br /><br />
		</p>
		
		</div>
</wicket:panel>
</body>	
	
</html>
