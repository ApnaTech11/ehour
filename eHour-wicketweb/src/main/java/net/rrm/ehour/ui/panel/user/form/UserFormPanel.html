<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

<body>
<wicket:panel>
		<div wicket:id="border" style="clear: all">
		
			<form wicket:id="userForm">
				<table class="contentTable">
					<tr>
						<td valign="top"><wicket:message key="admin.user.username" />:</td>
						<td><input class="textInputSmall" wicket:id="user.username" />
							<span wicket:id="userValidationError"></span>
						</td>
					</tr>
					
					<tr> 
						<td valign="top"><wicket:message key="admin.user.password" />:</td>
						<td><input type="password" class="textInputSmall" wicket:id="user.password" />
							<span wicket:id="passwordValidationError"></span>
						</td>
					</tr>

					<tr>
						<td valign="top"><wicket:message key="admin.user.confirmPassword" />:</td>
						<td><input type="password" class="textInputSmall" wicket:id="confirmPassword" />
							<span wicket:id="confirmPasswordValidationError"></span>
						</td>
					</tr>

					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>
					
					<tr>
						<td valign="top"><wicket:message key="admin.user.firstName" />:</td>
						<td><input class="textInputSmall" wicket:id="user.firstName" />
						</td>
					</tr>
					<tr>
						<td><wicket:message key="admin.user.lastName" />:</td>
						<td><input class="textInputSmall" wicket:id="user.lastName" />
							<span wicket:id="lastNameValidationError"></span>
						</td>
					</tr>
					<tr>
						<td><wicket:message key="admin.user.email" />:</td>
						<td><input class="textInputSmall" wicket:id="user.email" />
							<span wicket:id="emailValidationError"></span>
						</td>
					</tr>

					<tr>
						<td colspan="2" align="right">
							<br />
							<input type="submit" wicket:id="submitButton" />
						</td>
					</tr>
					
				</table>
			</form>		
		</div>
</wicket:panel>

</body>

</html>
