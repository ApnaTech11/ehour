<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

<body>
<wicket:panel>
		<div wicket:id="border" style="clear: all">
			<form wicket:id="userForm">
				<table class="contentTable">
					<tr>
						<td><wicket:message key="admin.user.username" />:</td>
						<td><input class="textInputSmall" wicket:id="username" /></td>
					</tr>

					<tr>
						<td><wicket:message key="admin.user.password" />:</td>
						<td><input type="password" class="textInputSmall" wicket:id="password" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<br />
						</td>
					</tr>
					
					<tr>
						<td><wicket:message key="admin.user.firstName" />:</td>
						<td><input class="textInputSmall" wicket:id="firstName" /></td>
					</tr>
					<tr>
						<td><wicket:message key="admin.user.lastName" />:</td>
						<td><input class="textInputSmall" wicket:id="lastName" /></td>
					</tr>

				</table>
			</form>		
		</div>
</wicket:panel>

</body>

</html>
