<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <div wicket:id="border">
        <form wicket:id="criteriaForm" style="padding: 0;margin:0">

            <!-- DATE SELECTION -->
            <div style="float: left;vertical-align: bottom;padding-left: 20px;margin: 0;">
                <div style="width: 10em;float:left">
                    <wicket:message key="report.criteria.reportRange"/> :
                </div>

                <div style="float:left;margin-bottom: 5px">

                    <input style="width: 5em; clear: both" type="text"
                           wicket:id="reportCriteria.userSelectedCriteria.reportRange.dateStart"/>
                    &nbsp;&nbsp;
                    <wicket:message key="report.criteria.until"/>
                    :
                    &nbsp;&nbsp;
                    <input style="width: 5em; clear: both" type="text"
                           wicket:id="reportCriteria.userSelectedCriteria.reportRange.dateEnd"/>

                </div>
                <br clear="both"/>

                <div style="width: 10em;float:left">
                    <wicket:message key="quickDates"/>
                    :
                </div>
                <select class="textInputSmall" wicket:id="quickWeek"></select>
                <select class="textInputSmall" wicket:id="quickMonth"></select>
                <select class="textInputSmall" wicket:id="quickQuarter"></select>
            </div>

            <!-- CUSTOMER AND PROJECT SELECTION -->

            <br/><br/>

            <br clear="all"/>

            <div wicket:id="customerProjectsBorder">
                <div style="float: left;width: 48%;padding-left: 10px;">
                    <b>
                        <wicket:message key="filter.customer"/>
                    </b><br/>
                    <select wicket:id="reportCriteria.userSelectedCriteria.customers" class="textInputSmall" style="width: 90%"></select>
                    <br/>

                    <label>
                        <div style="width: 40%;float:left">
                            <label wicket:for="reportCriteria.userSelectedCriteria.onlyActiveCustomers"><wicket:message key="report.onlyActiveCustomers"/></label>
                        </div>
                        &nbsp;&nbsp;&nbsp;<input wicket:id="reportCriteria.userSelectedCriteria.onlyActiveCustomers" type="checkbox"/></label>
                    <br/>
                    <label>
                        <div style="width: 40%;float:left">
                            <label wicket:for="reportCriteria.userSelectedCriteria.onlyBillableCustomers"><wicket:message key="report.onlyBillableCustomers"/></label>
                        </div>
                        &nbsp;&nbsp;&nbsp;<input wicket:id="reportCriteria.userSelectedCriteria.onlyBillableCustomers" type="checkbox"/></label>
                </div>

                <div style="padding-right: 10px;width: 48%;float:right">
                    <b>
                        <wicket:message key="filter.project"/>
                    </b><br/>
                    <select wicket:id="reportCriteria.userSelectedCriteria.projects" class="textInputSmall" style="width: 90%"></select>
                    <br/>

                    <label>
                        <div style="width: 40%;float:left">
                            <label wicket:for="reportCriteria.userSelectedCriteria.onlyActiveProjects"><wicket:message key="report.onlyActiveProjects"/></label>
                        </div>
                        &nbsp;&nbsp;&nbsp;<input wicket:id="reportCriteria.userSelectedCriteria.onlyActiveProjects" type="checkbox"/></label>
                    <br/>
                    <label>
                        <div style="width: 40%;float:left">
                            <label wicket:for="reportCriteria.userSelectedCriteria.onlyBillableProjects"><wicket:message key="report.onlyBillableProjects"/></label>
                        </div>
                        &nbsp;&nbsp;&nbsp;<input wicket:id="reportCriteria.userSelectedCriteria.onlyBillableProjects" type="checkbox"/></label>
                </div>

                <br clear="all"/>
            </div>

            <br/>

            <wicket:container wicket:id="userDepartmentPlaceholder"></wicket:container>

            <div style="margin-left: 15px;margin-right: 15px; padding-top: 10px">
                <a class="button" onclick="this.blur();" wicket:id="resetCriteria">
                    <span><wicket:message key="report.resetCriteria"/></span>
                </a>

                <a class="button" style="float:right;" onclick="this.blur();" wicket:id="createReport">
                    <span><wicket:message key="report.createReport"/></span>
                </a>
            </div>
        </form>
        <br/> <br/>
    </div>

    <wicket:fragment wicket:id="userDepartmentCriteria">
        <div wicket:id="deptUserBorder">
            <div style="float: left;width: 48%;padding-left: 10px">
                <b>
                    <wicket:message key="filter.department"/>
                </b><br/>
                <select wicket:id="reportCriteria.userSelectedCriteria.userDepartments"
                        class="textInputSmall"
                        style="width: 90%"></select>
                <br/>
            </div>

            <div style="padding-right: 10px;width: 48%;float:right">
                <b>
                    <wicket:message key="filter.user"/>
                </b><br/>
                <select wicket:id="reportCriteria.userSelectedCriteria.users" class="textInputSmall"
                        style="width: 90%"></select>
                <br/>

                <label wicket:for="reportCriteria.userSelectedCriteria.onlyActiveUsers"><span wicket:id="onlyActiveUsersLabel"></span></label>&nbsp;&nbsp;&nbsp;<input
                    wicket:id="reportCriteria.userSelectedCriteria.onlyActiveUsers" type="checkbox"/>
            </div>

            <br clear="all"/>
        </div>
    </wicket:fragment>
</wicket:panel>

</body>

</html>
