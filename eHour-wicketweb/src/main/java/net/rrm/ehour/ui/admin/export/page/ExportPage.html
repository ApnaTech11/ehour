<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
    <div wicket:id="frame">

        <div wicket:id="backupBorder">
            <table class="contentTable" width="95%">
                <tr>
                    <td>
                        Backup your existing database to a portable file.<br/> You can use the backup for a restore or
                        for data migration between the standalone and the WAR version.<br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <br/>
                        <a class="bluebutton" onclick="this.blur();" wicket:id="exportLink">
                            <span><wicket:message key="admin.export.button"/></span></a>
                    </td>

                </tr>
            </table>
        </div>

        <br/><br/>

        <div wicket:id="restoreBorder">

            <form wicket:id="form">
                <table class="contentTable" width="95%">
                    <tr>
                        <td>Import file:</td>
                        <td><input wicket:id="file" type="file" class="textInputSmall"/></td>
                    </tr>

                    <tr>
                        <td colspan="2"><br/>
                            <a class="bluebutton" onclick="this.blur();" wicket:id="ajaxSubmit">
                                <span>Import</span></a>
                        </td>

                    </tr>

                    <tr>
                        <td colspan="2">
                            <br />
                            <span wicket:id="parseStatus"></span>
                        </td>
                    </tr>
                </table>

            </form>


        </div>
    </div>
</wicket:extend>
</body>
</html>
