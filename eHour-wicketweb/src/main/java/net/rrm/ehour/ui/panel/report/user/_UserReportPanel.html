<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<wicket:head>
	<link wicket:id="reportStyle" rel="stylesheet" type="text/css" href="style/reportStyle.css" />
</wicket:head>

<body>

<wicket:panel>

	<div wicket:id="reportFrame">
		<div wicket:id="blueFrame">
			<table cellpadding="0" cellspacing="0" style="margin-top: -10px">
				<tr>
					<td width="5">&nbsp;</td>
					<td>
			
						<table class="reportTable" cellpadding="0" cellspacing="0">
							<tr>
								<th>&nbsp;<wicket:message key="userReport.report.customer" /></th>
								<th>&nbsp;<wicket:message key="userReport.report.project" /></th>
								<th>&nbsp;<wicket:message key="userReport.report.projectCode" /></th>

								<th style="text-align: right"><wicket:message key="userReport.report.hours" />&nbsp;</th>
								<th style="text-align: right"><wicket:message key="userReport.report.turnover" />&nbsp;</th>
							</tr>		
			
							<span wicket:id="customers">
								<tr class="dataRow" wicket:id="projects">
									<td wicket:id="customer">customer</td>
									<td wicket:id="project">project</td>
									<td wicket:id="projectCode">projectCode</td>
									<td wicket:id="hours">hours</td>
									<td wicket:id="turnover">turnover</td>
								</tr>
								
								<tr class="totalRow">
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td align="right" wicket:id="totalHours"></td>
									<td align="right" class="lastChild" wicket:id="totalTurnover"></td>
								</tr>								
							</span>
							
							<tr class="totalRow">
								<td><b><wicket:message key="report.report.total" />:</b></td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td align="right"><b><span wicket:id="grandTotalHour"></span></b></td>
								<td align="right" class="lastChild"><b><span wicket:id="grandTotalTurnOver"></span></b></td>
							</tr>							
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>
</wicket:panel>

</body>

</html>
