<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:extend>
    <form wicket:id="criteriaForm">
        <div class="UserReportCriteria" style="padding: 0 2px 0 2px">
            <wicket:message key="report.dateStart"/> :<br/>
            <span wicket:id="dateStart"></span>

            <br/><br/>

            <wicket:message key="report.dateEnd"/>
            :<br/>
            <span wicket:id="dateEnd"></span>

            <br/><br/>

            <wicket:message key="userReport.report.project"/> :<br/>

            <select class="textInputSmall" wicket:id="userCriteria.projects" style="width: 12em">
                <option value="-1">(All)</option>
            </select>

            <br/><br/>
            <a class="bluebutton" style="float:right" onclick="this.blur();" wicket:id="submitButton">
                <span><wicket:message key="report.createReport"/></span>
            </a>
            <br/>
        </div>
    </form>
</wicket:extend>

</body>

</html>
