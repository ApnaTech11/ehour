<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>
    <script>
        function defaultProjectAssignAll(callBack) {
            $( "#dialog-confirm" ).dialog({
                resizable: false,
                height:180,
                modal: true,
                buttons: {
                    "Assign existing": function() {
                        wicketAjaxGet(callBack, null,null,null)
                        $( this ).dialog( "close" );
                    },
                    "Only new": function() {
                        $( this ).dialog( "close" );
                    }
                }
            });
        }
    </script>

    <div id="dialog-confirm" title="Default project" style="display:none">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span><wicket:message key="admin.project.defaultProject.existing.body" /></p>
    </div>

	<div wicket:id="border">
		<form style="margin: 0; padding: 0" wicket:id="projectForm">
			<table class="contentTable" style="padding: 0 10px 0 0">
				<tr>
					<td valign="top"><wicket:message key="admin.project.name" />:</td>
					<td><input class="textInputSmall" wicket:id="project.name" style="width: 15em" />
						<span wicket:id="nameValidationError"></span>
					</td>
				</tr>
				
				<tr> 
					<td valign="top"><wicket:message key="admin.project.code" />:</td>
					<td><input class="textInputSmall" wicket:id="project.projectCode" style="width: 15em" />
						<span wicket:id="codeValidationError"></span>
					</td>
				</tr>


				<tr>
					<td valign="top"><wicket:message key="admin.project.customer" />:</td>
					<td><select class="textInputSmall" style="width: 15em" wicket:id="project.customer"></select>
						<!--  <a wicket:id="newCustomer">New customer</a>-->
						<span wicket:id="customerValidationError"></span>
						
					</td>
				</tr>


				<tr>
					<td colspan="2">
						<br />
					</td>
				</tr>

				<tr>
					<td valign="top"><wicket:message key="admin.project.projectManager" />:</td>
					<td><select class="textInputSmall" style="width: 15em" wicket:id="project.projectManager"></select>
					</td>
				</tr>

				<tr>
					<td valign="top"><wicket:message key="admin.project.description" />:</td>
					<td><textarea name="comment" wicket:id="project.description"
							rows="3" style="width:20em"
							wrap="virtual"></textarea>

					</td>
				</tr>		

				<tr>
					<td colspan="2">
						<br />
					</td>
				</tr>
				
				<tr> 
					<td valign="top"><wicket:message key="admin.project.contact" />:</td>
					<td><input class="textInputSmall" wicket:id="project.contact" style="width: 15em" />
					</td>
				</tr>					

				<tr>
					<td colspan="2">
						<br />
					</td>
				</tr>

				<tr>
					<td valign="top"><wicket:message key="admin.project.defaultProject" />:</td>
					<td><input type="checkbox" wicket:id="project.defaultProject" />
					(<wicket:message key="admin.project.defaultProjectHelp" />)
					</td>
				</tr>

				<tr>
					<td valign="top"><wicket:message key="admin.project.billable" />:</td>
					<td><input type="checkbox" wicket:id="project.billable" /></td>
				</tr>
				
				<tr>
					<td valign="top"><wicket:message key="admin.project.active" />:</td>
					<td><input type="checkbox" wicket:id="project.active" /></td>
				</tr>

				<tr>
					<td colspan="2">
						<br />
						<span wicket:id="serverMessage"></span>
					</td>
				</tr>
				
				<tr>
					<td>
						<a class="button" wicket:id="deleteButton">
							<span><wicket:message key="general.delete" /></span>
						</a>
					</td>
					<td style="text-align: right">
						<a class="button" style="float:right" onclick="this.blur();" wicket:id="submitButton" >
							<span><wicket:message key="general.save" /></span></a>
					</td>
				</tr>				
				
			</table>
		</form>		
	</div>
</wicket:panel>

</body>

</html>
