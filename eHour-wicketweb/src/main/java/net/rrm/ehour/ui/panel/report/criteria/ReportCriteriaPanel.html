<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

<body>
<wicket:panel>
		<br clear="all" />
		<div wicket:id="border">
			<div style="float: left;vertical-align: bottom;padding-left: 20px;margin: 0;">
				<wicket:message key="report.criteria.reportRange" />:
				<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="reportCriteria.userCriteria.reportRange.dateStart" />
			    <wicket:message key="report.criteria.until" />:
				<input class="textInputSmall" style="width: 5em; clear: all"  type="text" wicket:id="reportCriteria.userCriteria.reportRange.dateEnd" />
				<br />
				<select wicket:id="quickWeek"></select>
				<select wicket:id="quickMonth"></select>
				<select wicket:id="quickQuarter"></select>
			</div>
			
			<br clear="all" />

			<span wicket:id="customerList"></span>
			<span wicket:id="projectList"></span>
		</div>
		
    	<wicket:fragment wicket:id="customerListHolder">
    		<form wicket:id="customerSelection">
    			<select wicket:id="reportCriteria.availableCriteria.customers" class="criteriaInput"></select>
    		</form>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="projectListHolder">
    		<form wicket:id="projectSelection">
    			<select wicket:id="reportCriteria.availableCriteria.projects" class="criteriaInput"></select>
    		</form>
		</wicket:fragment>
</wicket:panel>

</body>

</html>
