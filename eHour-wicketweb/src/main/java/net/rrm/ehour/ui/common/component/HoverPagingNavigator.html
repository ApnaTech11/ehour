<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:wicket>

<head>
    <wicket:head>
        <style>
            .navigator {
                margin: 0;
                padding: 0 5px 0 5px;
                font:0.9em Geneva,Arial,Helvetica,sans-serif;
            }

            .navigator .hoverNavigator {
                border: 1px solid #f1f1f1;
                background-color: #c5ddfa;
                width: 2em;
                text-align: center;
                /*font-size: 10px;*/
            }

            .navigator .pageLabel {
                color: #536E87;
            }

            .hoverNavigator:hover {
                background-color: #d2ebff;
            }

            .hoverNavigator em {
                color: white;
            }
        </style>
    </wicket:head>
</head>

<body>
<wicket:panel>

    <table class="navigator" cellpadding="0" cellspacing="1">

        <tr>
            <td class="pageLabel">
                <wicket:message key="general.page"/> &nbsp;
            </td>
            <td class="hoverNavigator"><a wicket:id="first">&lt;&lt;</a></td>
            <td class="hoverNavigator"><a wicket:id="prev">&lt;</a></td>

            <td wicket:id="navigation" class="hoverNavigator">
                <a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">5</span></a>
            </td>

            <td class="hoverNavigator"><a wicket:id="next">&gt;</a></td>
            <td class="hoverNavigator"><a wicket:id="last">&gt;&gt;</a></td>
        </tr>
    </table>

</wicket:panel>
</body>
</html>
