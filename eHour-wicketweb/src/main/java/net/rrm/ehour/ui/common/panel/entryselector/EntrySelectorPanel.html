<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
	<span wicket:id="entrySelectorFrame">
	
		<form onsubmit="return false;" wicket:id="filterForm" style="margin: 0; padding: 0">
			<p>
                <span wicket:id="filterInputContainer">
					<input class="textInput searchInput"
                           wicket:id="listFilter"
							type="text"
							/>
                    <br />
				</span>

				<label wicket:for="filterToggle"><span wicket:id="filterToggleText"></span></label>&nbsp;&nbsp;&nbsp;<input style="border:0" wicket:id="filterToggle" type="checkbox" />
			</p>
		</form>	
	
		<div wicket:id="blueBorder" style="width: 250px; padding-top: 0; margin-top: 10px">
			<div class="listScroll" id="listContents">
				<span wicket:id="itemListHolder"></span>
			</div>	
		</div>
	</span>


    <script>
        $("#listFilter").keyup(function () {
            filterList()
        });

        filterList();

        function filterList() {
            var q = $.trim($("#listFilter").val()).toLowerCase();

            $("#listContents").find("span").each(function (idx, element) {
                var e = $(element);

                if (e.text().toLowerCase().indexOf(q) >= 0) {
                    e.show();
                } else {
                    e.hide();
                }
            });
        }
    </script>

</wicket:panel>

</body>

</html>
