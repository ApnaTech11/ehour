<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

<wicket:head>
	<link wicket:id="calendarStyle" rel="stylesheet" type="text/css" href="style/calendar.css" />
</wicket:head>

<body>
<wicket:extend>
	<div class="Calendar">
	
		<div class="CalendarHeader">
			<div class="PreviousMonth">
				<div style="position: relative; left: 5px;height 1.1em;">
					<a href="#" wicket:id="previousMonthLink"><img wicket:id="previousMonthImg" src="img/left.gif" border="0" /></a>
				</div>
			</div>
				
			<div class="CurrentMonth" wicket:id="currentMonth">
			</div>
			
			<div class="NextMonth">
				<div style="position: relative;	right: 5px;height 1.1em;">
					<a href="#" wicket:id="nextMonthLink"><img wicket:id="nextMonthImg" src="img/left.gif" border="0" /></a>
				</div>
			</div>
		</div>
		
		<div class="CalendarBody">
			<div class="CalendarWeek" wicket:id="weeks" 
					onmouseover="backgroundOn(this)"
					onmouseout="backgroundOff(this)"
					>
				<div class="SundayDay">
					<span wicket:id="sunday"></span>
				</div>
				
				<div class="WeekDay">
					<span wicket:id="monday"></span>
				</div>
				
				<div class="WeekDay">
					<span wicket:id="tuesday"></span>
				</div>

				<div class="WeekDay">
					<span wicket:id="wednesday"></span>
				</div>

				<div class="WeekDay">
					<span wicket:id="thursday"></span>
				</div>

				<div class="WeekDay">
					<span wicket:id="friday"></span>
				</div>				
				
				<div class="SaturdayDay">
					<span wicket:id="saturday"></span>
				</div>
				<br clear="all" />
			</div>
		</div>
	</div>
	
<script>
// when IE6 doesn't understand hovers properly..
function backgroundOn(elm)
{
	for (i = 0; i < elm.childNodes.length; i++)
	{	
		if (elm.childNodes[i].nodeName == 'DIV')
		{
			elm.childNodes[i].style.backgroundColor = '#edf5fe';
		}
	}
	
	//elm.style.backgroundColor = '#edf5fe';
}

function backgroundOff(elm)
{
	for (i = 0; i < elm.childNodes.length; i++)
	{	
		if (elm.childNodes[i].nodeName == 'DIV')
		{
			if (elm.childNodes[i].className == 'SundayDay' ||
				elm.childNodes[i].className == 'SaturdayDay')
			{
				elm.childNodes[i].style.backgroundColor = '#edf5fe';
			}
			else
			{
				elm.childNodes[i].style.backgroundColor = '#fefeff';
			}
		}
	}
	
	elm.style.backgroundColor = '';
}

</script>
	
</wicket:extend>
</body>
</html>
