<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

	
<wicket:head>
	<link wicket:id="calendarStyle" rel="stylesheet" type="text/css" href="style/calendar.css" />
</wicket:head>
<body>
<wicket:extend>
	<div class="Calendar">
	
		<div class="CalendarHeader">
			<div class="PreviousMonth">
				<div style="position: relative;	top: 7px; left: 5px;"><a href="" onclick="return changeCalMonth(3, 2007, 2)"><img src="img/left.gif" border="0"></a></div>
			</div>

				
			<div class="CurrentMonth">
				May 2007
			</div>
			
			
			<div class="NextMonth">
				<div style="position: relative;	top: 7px;right: 5px;"><a href="" onclick="return changeCalMonth(3, 2007, 2)"><img src="img/right.gif" border="0"></a></div>
			</div>
			
		</div>
		
		<div class="CalendarBody">
			<div class="CalendarWeek">
				<div class="SundayDay">
					1
				</div>
				
				<div class="WeekDay">
					2
				</div>
				
				<div class="WeekDay">
					3
				</div>

				<div class="WeekDay">
					4
				</div>

				<div class="WeekDay">
					5
				</div>

				<div class="WeekDay">
					6
				</div>				
				
				<div class="SaturdayDay">
					7
				</div>
				
				<br clear="all" />
			</div>
			
			<div class="CalendarWeek">
				<div class="SundayDay">
					8
				</div>
				
				<div class="WeekDay">
					9
				</div>
				
				<div class="WeekDay">
					10
				</div>

				<div class="WeekDay">
					11
				</div>

				<div class="WeekDay">
					12
				</div>

				<div class="WeekDay">
					13
				</div>				
				
				<div class="SaturdayDay">
					14
				</div>
				
				<br clear="all" />
			</div>
		</div>
	</div>
</wicket:extend>
</body>
</html>
