<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">


<wicket:head>
	<link wicket:id="timesheetStyle" rel="stylesheet" type="text/css" href="style/timesheetForm.css" />
	<script wicket:id="timesheetJS" src="js/timesheet.js" />
</wicket:head>

<body>
<wicket:panel>

	<div wicket:id="timesheetFrame">
		<form wicket:id="timesheetForm" style="margin: 0; overflow: hidden; padding:0">
		
		<div wicket:id="blueFrame">
			<div class="timesheet">
				<table class="timesheetTable" cellpadding="0" cellspacing="0">
					<tr class="weekColumnRow">
						<td class="borderless" style="width: 16px">&nbsp;</td>
						<td class="projectCode">&nbsp;</td>
						<td class="project">&nbsp;</td>
						<td class="spacer">&nbsp;</td>
						
						<td wicket:id="sundayLabel">Sunday</td>
						<td wicket:id="mondayLabel">Monday</td>
						<td wicket:id="tuesdayLabel">Tueday</td>
						<td wicket:id="wednesdayLabel">Wednesday</td>
						<td wicket:id="thursdayLabel">Thursay</td>
						<td wicket:id="fridayLabel">Friday</td>
						<td class="borderless" wicket:id="saturdayLabel">Saturday</td>
						<td class="borderless" >&nbsp;</td>
					</tr>
					
					<div wicket:id="customers">
						<tr class="customerRow">
							<td class="saturday" style="width: 16px"><img src="img/icon_down_off.gif" /></td>	
							<td class="customerCell" colspan="4" wicket:id="customer">customer</td>
							<td class="weekday">&nbsp;</td>
							<td class="weekday">&nbsp;</td>
							<td class="weekday">&nbsp;</td>
							<td class="weekday">&nbsp;</td>
							<td class="weekday">&nbsp;</td>
							<td class="saturday">&nbsp;</td>
							<td class="saturday">&nbsp;</td>
						</tr>
						
						<tr class="projectRow" wicket:id="rows">
							<td class="fold">&nbsp;</td>
							<td class="projectCode" wicket:id="projectCode">projectCode</td>
							<td class="project" wicket:id="project"></td>
							<td class="spacer">&nbsp;</td>
							
							<td class="sunday" ><input wicket:id="sunday" size="2" /></td>
							<td class="weekday"><input wicket:id="monday" size="2" /></td>
							<td class="weekday"><input wicket:id="tuesday" size="2" /></td>
							<td class="weekday"><input wicket:id="wednesday" size="2" /></td>
							<td class="weekday"><input wicket:id="thursday" size="2" /></td>
							<td class="weekday"><input wicket:id="friday" size="2" /></td>
							<td class="saturday"><input wicket:id="saturday" size="2" /></td>
							<td class="total" style="text-align: right;padding-right: 10px" wicket:id="total"></td>
						</tr>
					</div>
					
					<tr class="totalRow">
						<td colspan="4" style="border: 0" >&nbsp;</td>
						
						<td wicket:id="sundayTotal"></td>
						<td wicket:id="mondayTotal"></td>
						<td wicket:id="tuesdayTotal"></td>
						<td wicket:id="wednesdayTotal"></td>
						<td wicket:id="thursdayTotal"></td>
						<td wicket:id="fridayTotal"></td>
						<td style="border: 0" wicket:id="saturdayTotal"></td>
						<td style="border: 0;padding-right: 10px" wicket:id="grandTotal"></td>
					</tr>
					
				</table>
				
			</div>
		</div>

		<br />

		<div wicket:id="commentsFrame">
			<table class="timesheetCommentsTable" cellpadding="0" cellspacing="0">

			<tr>
				<td style="width: 12px" rowspan="2">&nbsp;</td>

				<td valign="top">
					Comments:
				</td>
				
				<td align="right">
					<textarea name="comment" wicket:id="commentsArea"
								rows="3" cols="40"
								wrap="virtual"></textarea>
				</td>

				<td style="width: 12px" rowspan="2">&nbsp;</td>
			</tr>

			</table>
			
		</div>

		<input wicket:id="submitButton" type="submit" value="Store" />
		</form>

	</div>
	
	<span wicket:id="feedback"></span>
</wicket:panel>

</body>

</html>
