<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">


<wicket:head>
	<link wicket:id="timesheetStyle" rel="stylesheet" type="text/css" href="style/timesheetForm.css" />
</wicket:head>

<body>
<wicket:panel>
	<span wicket:id="timesheetFrame">
		<span wicket:id="blueFrame">
			<div class="timesheet">
				<form wicket:id="timesheetForm" style="margin: 0; overflow: hidden; padding:0">
				<table class="timesheetTable" cellpadding="0" cellspacing="0">
					<tr class="weekColumnRow">
						<td class="project" style="left">&nbsp;&nbsp;Project</td>
						<td class="projectCode">Code</td>
						<td class="customer" valign="bottom">Customer</td>
						<td class="spacer">&nbsp;</td>
						
						<td wicket:id="sundayLabel">Sunday</td>
						<td wicket:id="mondayLabel">Sunday</td>
						<td wicket:id="tuesdayLabel">Sunday</td>
						<td wicket:id="wednesdayLabel">Sunday</td>
						<td wicket:id="thursdayLabel">Sunday</td>
						<td wicket:id="fridayLabel">Sunday</td>
						<td class="lastChild" wicket:id="saturdayLabel">Sunday</td>
					</tr>
					
					<span wicket:id="customers">
						<tr>	
							<td wicket:id="customer">customer</td>
						</tr>

						<span wicket:id="rows">
							<tr class="projectRow" wicket:id="projectRow">
								<td class="project" wicket:id="project">
									&nbsp;
								</td>
		
								<td class="projectCode" wicket:id="projectCode">projectCode</td>
								<td class="customer" >customer</td>
								<td class="spacer">&nbsp;</td>
								
								<td class="sunday"><input wicket:id="sunday" size="2" /></td>
								<td class="weekday"><input wicket:id="monday" size="2" /></td>
								<td class="weekday"><input wicket:id="tuesday" size="2" /></td>
								<td class="weekday"><input wicket:id="wednesday" size="2" /></td>
								<td class="weekday"><input wicket:id="thursday" size="2" /></td>
								<td class="weekday"><input wicket:id="friday" size="2" /></td>
								<td class="saturday"><input wicket:id="saturday" size="2" /></td>
							</tr>
						</span>
					</span>
					
					<tr>
						<td>
							<input wicket:id="submitButton" type="submit" value="Store" />
						</td>
					</tr>
							
				</table>

				</form>
				
			</div>
		</span>
	</span>
</wicket:panel>

</body>

</html>
