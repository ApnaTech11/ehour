<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">


<wicket:head>
	<link wicket:id="timesheetStyle" rel="stylesheet" type="text/css" href="style/timesheetForm.css" />
</wicket:head>

<body>
<wicket:panel>
	<span wicket:id="timesheetFrame">
		<span wicket:id="blueFrame">
			<div class="timesheet">
				<div class="TimesheetLabelRow">
					<span wicket:id="sundayLabel" class="dayLabel"></span>
					<span wicket:id="mondayLabel" class="dayLabel"></span>
					<span wicket:id="tuesdayLabel" class="dayLabel"></span>
					<span wicket:id="wednesdayLabel" class="dayLabel"></span>
					<span wicket:id="thursdayLabel" class="dayLabel"></span>
					<span wicket:id="fridayLabel" class="dayLabel"></span>
					<span wicket:id="saturdayLabel" class="dayLabel"></span>
				</div>
								
				<form wicket:id="timesheetForm" style="clear: both">
					<span wicket:id="customers">
						Customer:	<span wicket:id="customer"></span>
						<br />
						
						<span wicket:id="rows">
							Project: <span wicket:id="project"></span><br />
							Code: <span wicket:id="projectCode"></span><br />
							<input wicket:id="sunday" size="2" />
							<input wicket:id="monday" size="2" />
							<input wicket:id="tuesday" size="2" />
							<input wicket:id="wednesday" size="2" />
							<input wicket:id="thursday" size="2" />
							<input wicket:id="friday" size="2" />
							<input wicket:id="saturday" size="2" />
							<br>
						</span>
					</span>
					
					<input wicket:id="submitButton" type="submit" value="Store" />
				</form>
			</div>
		</span>
	</span>
</wicket:panel>

</body>

</html>
