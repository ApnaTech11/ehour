<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">


<wicket:head>
	<link wicket:id="timesheetStyle" rel="stylesheet" type="text/css" href="style/timesheetForm.css" />
</wicket:head>

<body>
<wicket:panel>

	<div wicket:id="timesheetFrame">
		<form wicket:id="timesheetForm" style="margin: 0; overflow: hidden; padding:0">
		
		<div wicket:id="blueFrame">
			<div class="timesheet">
				<table class="timesheetTable" cellpadding="0" cellspacing="0">
					<tr class="weekColumnRow">
						<td class="borderless" style="width: 16px">&nbsp;</td>
						<td class="projectCode">&nbsp;</td>
						<td class="project">&nbsp;</td>
						<td class="spacer">&nbsp;</td>
						
						<td wicket:id="day1Label">Sunday</td>
						<td wicket:id="day2Label">Monday</td>
						<td wicket:id="day3Label">Tueday</td>
						<td wicket:id="day4Label">Wednesday</td>
						<td wicket:id="day5Label">Thursay</td>
						<td wicket:id="day6Label">Friday</td>
						<td class="borderless" wicket:id="day7Label">Saturday</td>
						<td class="borderless" >&nbsp;</td>
					</tr>
					
					<div wicket:id="customers">
						<tr class="customerRow">
							<td class="foldIcon"><a class="timesheetFoldedImg" wicket:id="foldLink" href="#"><img src="img/transpixel.gif" height="10" width="8" border="0" /></a></td>	
							<td class="customerCell" colspan="4" wicket:id="customer">customer</td>
							<td class="weekday">&nbsp;</td>
							<td class="weekday">&nbsp;</td>
							<td class="weekday">&nbsp;</td>
							<td class="weekday">&nbsp;</td>
							<td class="weekday">&nbsp;</td>
							<td class="saturday">&nbsp;</td>
							<td class="saturday">&nbsp;</td>
						</tr>
						
						<span wicket:id="rows">
							<tr class="projectRow">
								<td class="fold">&nbsp;</td>
								<td class="projectCode" wicket:id="projectCode">projectCode</td>
								<td class="project">
										<a wicket:id="bookWholeWeek"><span wicket:id="project"></span></a>
											<span style="clear:both;padding: 1px 0 0 0;float:left;color:red;font-size:0.8em" wicket:id="status"><br /></span>
								</td>
								<td class="spacer">&nbsp;</td>
								
								<td class="sunday"><input wicket:id="day1" size="2" /><a class="timesheetEntryComment" wicket:id="day1Link"><img src="img/transpixel.gif" height="7" width="8" border="0" /></a><div wicket:id="day1Win"></div></td>
								<td class="weekday"><input wicket:id="day2" size="2" /><a class="timesheetEntryComment" wicket:id="day2Link"><img src="img/transpixel.gif" height="7" width="8" border="0" /></a></td>
								<div wicket:id="day2Win"></div>
								<td class="weekday"><input wicket:id="day3" size="2" /><a class="timesheetEntryComment" wicket:id="day3Link"><img src="img/transpixel.gif" height="7" width="8" border="0" /></a></td>
								<div wicket:id="day3Win"></div>
								<td class="weekday"><input wicket:id="day4" size="2" /><a class="timesheetEntryComment" wicket:id="day4Link"><img src="img/transpixel.gif" height="7" width="8" border="0" /></a></td>
								<div wicket:id="day4Win"></div>
								<td class="weekday"><input wicket:id="day5" size="2" /><a class="timesheetEntryComment" wicket:id="day5Link"><img src="img/transpixel.gif" height="7" width="8" border="0" /></a></td>
								<div wicket:id="day5Win"></div>
								<td class="weekday"><input wicket:id="day6" size="2" /><a class="timesheetEntryComment" wicket:id="day6Link"><img src="img/transpixel.gif" height="7" width="8" border="0" /></a></td>
								<div wicket:id="day6Win"></div>
								<td class="saturday"><input wicket:id="day7" size="2" /><a class="timesheetEntryComment" wicket:id="day7Link"><img src="img/transpixel.gif" height="7" width="8" border="0" /></a></td>
								<div wicket:id="day7Win"></div>
								<td class="total" style="text-align: right;padding-right: 10px" wicket:id="total"></td>
							</tr>
						</span>
					</div>
					
					<tr class="totalRow">
						<td colspan="4" style="border: 0" >&nbsp;</td>
						
						<td wicket:id="day1Total"></td>
						<td wicket:id="day2Total"></td>
						<td wicket:id="day3Total"></td>
						<td wicket:id="day4Total"></td>
						<td wicket:id="day5Total"></td>
						<td wicket:id="day6Total"></td>
						<td style="border: 0" wicket:id="day7Total"></td>
						<td style="border: 0;padding-right: 10px" wicket:id="grandTotal"></td>
					</tr>
					
				</table>
			</div>
		</div>
		
		<br />

		<div wicket:id="commentsFrame">
			<div class="timesheet">
				<table class="timesheetCommentsTable" style="margin:0 padding:0" cellpadding="0" cellspacing="0">
	
				<tr>
					<td valign="top">
						<wicket:message key="timesheet.comments" />:
					</td>
					
					<td align="right" colspan="2">
						<textarea name="comment" wicket:id="commentsArea"
									rows="3" style="width: 400px" class="timesheetTextarea"
									wrap="virtual"></textarea>
					</td>
				</tr>
				
				</table>
				
				<table class="timesheetCommentsTable" style="margin:0 padding:0" cellpadding="0" cellspacing="0">
	
				<tr>
					<td width="20%">
						<a class="bluebutton" onclick="this.blur();" wicket:id="resetButton" >
							<span><wicket:message key="timesheet.reset" /></span>
						</a>
					</td>				
					<td style="text-align: center"><span wicket:id="serverMessage"></span></td>
					<td  width="20%" align="right">
						<a class="bluebutton" style="float:right" onclick="this.blur();" wicket:id="submitButton" >
							<span><wicket:message key="timesheet.store" /></span>
						</a>
					</td>
				</tr>
	
				</table>
			</div>
		</div>
		</form>
	</div>
	
   	<wicket:fragment wicket:id="title">
   		<h1>
	   		<a wicket:id="previousWeek"><img src="img/icon_left.gif" border="0" /></a>
	   		<span wicket:id="titleLabel"></span>
	   		<a wicket:id="nextWeek"><img src="img/icon_right.gif" border="0" /></a>
   		</h1>
	</wicket:fragment>
	
</wicket:panel>

</body>

</html>
