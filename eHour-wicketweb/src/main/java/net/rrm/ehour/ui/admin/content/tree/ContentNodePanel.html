<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">
<body>

	<wicket:panel>
		<table class="icon-panel">
			<tr>
				<td wicket:id="iconLink"><img wicket:id="icon" class="icon" /></td>
				<td class="content">
				
				<a wicket:id="selectNode"><wicket:component wicket:id="content" class="content" /></a></td>
			</tr>
		</table>
	</wicket:panel>
	
</body>

</html>
