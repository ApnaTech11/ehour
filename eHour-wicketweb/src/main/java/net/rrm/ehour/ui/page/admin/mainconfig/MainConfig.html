<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/">

   	<head>
        <title></title>
        <link rel='stylesheet' type='text/css' href='style.css'/>
    </head>
    <body>
    
    	<wicket:extend>
    		<div class="SidePanelLoc" wicket:id="adminNav">
	    	</div>

    		<div class="ContentPanelLoc" wicket:id="configFrame">
    			<div wicket:id="blueBorder">

					<form wicket:id="configForm">
					<table class="contentTable">

						<tr>
							<td><wicket:message key="admin.config.locale.language.onlyTranslations" />:</td>
							<td><input wicket:id="onlyTranslations" type="checkbox" /></td>
						</tr>
					
						<tr>
							<td><wicket:message key="admin.config.locale.language" />:</td>
							<td><select class="textInputSmall"  wicket:id="localeSelection"></select></td>
						</tr>

						<tr>
							<td><wicket:message key="admin.config.locale.language.noForce" />:</td>
							<td><input wicket:id="dontForceLocale" type="checkbox" /></td>
						</tr>

						<tr>
							<td colspan="2"><br /></td>
						</tr>
	
						<tr>
							<td><wicket:message key="admin.config.locale.currency" />:</td>
							<td><select class="textInputSmall" wicket:id="currency"></select></td>
						</tr>
						
						<tr>
							<td colspan="2"><br /></td>
						</tr>
						
						<tr>
							<td><wicket:message key="admin.config.showTurnover" />:</td>
							<td><input type="checkbox" wicket:id="showTurnover" /></td>
						</tr>						

						<tr>
							<td colspan="2"><br /></td>
						</tr>

						<tr>
							<td><wicket:message key="admin.config.mailFrom" />:</td>
							<td><input type="text" size="30" wicket:id="mailFrom" /></td>
						</tr>						
		
						<tr>
							<td><wicket:message key="admin.config.mailSmtp" />:</td>
							<td><input type="text" size="30" wicket:id="mailSmtp" /></td>
						</tr>

						<tr>
							<td colspan="2">
								<br />
								<input type="submit" value="submit" wicket:id="submitButton" />
							</td>
						</tr>
												
					</table>
					
					
					</form>
    			</div>
	    	</div>

	    	<br clear="all" />   	
   	
    	</wicket:extend>
    </body>
</html>
