<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<wicket:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title wicket:id="pageTitle">eHour</title>
    <link rel="stylesheet" type="text/css" href="css/ehour.css"/>
    <link rel="stylesheet" type="text/css" href="css/ehourLogin.css"/>
    <link type="text/css" href="css/ehour/jquery-ui-1.8.16.custom.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var user = $("#username");

            if (!user.val()) {
                $(user).focus();
            } else {
                $("#password").focus();
            }
        });
    </script>
</wicket:head>

<body>
<br/><br/>
<br/><br/>

<form wicket:id="loginform">
    <div class="GreyFrameContainer loginContainer">
        <h3>&nbsp;</h3>

        <div class="GreyFrameBody wideGreyFrame">
            <div class="GreyBlueFrameHorizontal">
                <div class="GreyBlueLeftTop">
                    <div class="GreyBlueRightTop">
                        &nbsp;
                    </div>
                </div>

                <div class="logoContainer">
                    <img src="img/ehour_grey.gif"/><br/>

                    <div style="padding-right: 6px" wicket:id="version">0.8.0</div>
                </div>

                <div style="float: left;padding: 7px 23px 0 9px">
                    <img src="img/grey_frame/pixel_grey.gif" height="70" width="1"/>
                </div>

                <div style="margin: 0; padding: 47px 0 0 0">
                    <table cellspacing="0" cellpadding="0">
                        <tr>
                            <td style="padding-right:5px">
                                <wicket:message key="login.login.username"/>
                                :
                            </td>
                            <td><input size="25" autocomplete="off" onfocus='this.setAttribute("autocomplete", "on");' onblur='this.setAttribute("autocomplete", "off");'  wicket:id="username" type="text"/></td>
                            <td>&nbsp;</td>
                        </tr>

                        <tr>
                            <td style="padding-right:5px">
                                <wicket:message key="login.login.password"/> :
                            </td>
                            <td><input size="25" wicket:id="password" type="password"/></td>
                            <td style="padding-left:10px">
                                <button class="submitButton" type="submit">
                                    <wicket:message key="login.login.submit"/>
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="3">
                                <div wicket:id="feedback" class="error"></div>
                                <div wicket:id="demoMode" class="error"></div>
                            </td>
                        </tr>
                    </table>

                </div>


                <br/>


                <div class="GreyBlueLeftBottom">
                    <div class="GreyBlueRightBottom">
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>

        <div class="GreyFrameFooter">
            <p/>
        </div>
    </div>
</form>


</body>
</html>
