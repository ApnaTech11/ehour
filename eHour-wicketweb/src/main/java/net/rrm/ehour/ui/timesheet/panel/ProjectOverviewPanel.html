<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">

<body>

<wicket:panel>
	<span wicket:id="greyBorder" >
		<div class="MonthAggregateTable">

			<div class="AggregateHeader">
				<div class="foldCell">&nbsp;</div>
				<div class="textCell" style="width: 22%;margin-top:0;" wicket:id="customerLabel">Customer</div>
				<div class="textCell" style="margin-top:0;width:15%"><wicket:message key="overview.projectCode" /></div>
				<div class="textCell" style="margin-top:0;" wicket:id="projectLabel">Project</div>
				<div class="numbCell" style="margin-top:0;width:10%" wicket:id="rateLabel">Rate</div>
				<div class="numbCell" style="width: 8%;margin-top:0" wicket:id="bookedHoursLabel">Hours</div>
				<div class="numbCell" style="width: 19%;margin-top:0;" wicket:id="turnoverLabel">Turnover</div>
			</div>

			<wicket:container wicket:id="projectStatus">
				<div class="AggregateRow">
					<div class="foldCell"><a href="#" wicket:id="foldLink"><img border="0"  src="img/icon_up_off.gif" wicket:id="foldImg" /></a></div>
					<div class="textCell" style="width: 22%" wicket:id="customerName">[customerName]</div>
					<div class="textCell" style="width:15%" wicket:id="projectCode">[projectCode]</div>
					<div class="textCell" style="overflow:hidden;cursor:pointer" wicket:id="projectNameContainer"><span wicket:id="projectName">[project name]</span></div>
					<div class="numbCell" style="width:10%" wicket:id="rate"></div>
					<div class="numbCell" style="width:8%" wicket:id="monthHours">24.50</div>
					<div class="numbCell" style="width: 19%" wicket:id="turnover">&euro; 16.000</div>
				</div>
	
				<span wicket:id="summaryRow"></span>
			</wicket:container>
			
			<div class="TotalRow">
				<div class="foldCell">&nbsp;</div>
				<div class="textCell" style="width: 22%" wicket:id="grandCustomer">&nbsp;</div>
				<div class="textCell" style="width:15%" wicket:id="grandProject">&nbsp;</div>
				<div class="textCell">&nbsp;</div>
				<div class="numbCell" style="width:10%" wicket:id="grandRate">&nbsp;</div>
				<div class="numbCell" style="width: 8%;margin-top:2px" wicket:id="grandTotalHours"></div>
				<div class="numbCell" style="margin-top:2px;width: 19%" wicket:id="grandTotalTurnover"></div>
			</div>
		</div>
	</span>
	
	<wicket:fragment wicket:id="summaryRowFragment">
		<div class="SummaryRow">
			<div class="foldCell">&nbsp;</div>
			<wicket:container wicket:id="overview.validity"></wicket:container>. 
			<wicket:container wicket:id="remainingHoursLabel">
				<wicket:container wicket:id="overview.totalbooked"></wicket:container>
				<wicket:container wicket:id="overview.remainingfixed"></wicket:container>
				<wicket:container wicket:id="overview.remainingflex"></wicket:container>
			</wicket:container>
		</div>
	</wicket:fragment>
	
</wicket:panel>

</body>

</html>
