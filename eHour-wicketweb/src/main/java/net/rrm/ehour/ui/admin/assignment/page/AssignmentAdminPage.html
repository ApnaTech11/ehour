<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<head>
		<wicket:head>
		        <link rel="stylesheet" type="text/css" href="css/ehourTabs.css" />
		</wicket:head>
    </head>

    <body>
    	<wicket:extend>
    		<div class="floatLeft" wicket:id="entrySelectorFrame">
    			<span wicket:id="userSelector"></span>
    		</div>

			<div class="floatLeft" wicket:id="assignmentPanel"></div>
   			
   	    	<wicket:fragment wicket:id="itemListHolder">
                <table class="entrySelectorTable">

                    <thead>
                    <tr>
                        <th><wicket:message key="admin.user.lastName" /></th>
                        <th><wicket:message key="admin.user.firstName" /></th>
                        <th><wicket:message key="admin.assignment.assignments" /></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr wicket:id="itemList" class="filterRow">
                        <td wicket:id="lastName"></td>
                        <td wicket:id="firstName"></td>
                        <td class="numeric" wicket:id="assignments"></td>
                    </tr>
                    </tbody>
                </table>
   			</wicket:fragment>
    	</wicket:extend>
    </body>
</html>
