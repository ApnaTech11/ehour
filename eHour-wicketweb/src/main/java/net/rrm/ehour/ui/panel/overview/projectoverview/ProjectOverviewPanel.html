<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<wicket:head>
	<link wicket:id="aggregateStyle" rel="stylesheet" type="text/css" href="style/aggregateStyle.css" />
</wicket:head>

<body>

<wicket:panel>
	<span wicket:id="greyBorder">
		<div class="MonthAggregateTable">
		
			<div class="AggregateHeader">
				<div id="foldCell">&nbsp;</div>
				<div id="textCell" style="width: 19%">Project</div>
				<div id="textCell">Project code</div>
				<div id="textCell" style="width: 17%">Customer</div>
				<div id="numbCell">Rate</div>
				<div id="numbCell" style="width: 17%">Booked hours</div>
				<div id="numbCell">Turnover</div>
			</div>

			<span wicket:id="projectStatus">
				<div class="AggregateRow">
					<div id="foldCell"><img src="img/icon_down_off.gif" onmouseover="this.src='img/icon_down_on.gif'" onmouseout="this.src='img/icon_down_off.gif'" /></div>
					<div id="textCell" style="width: 19%" wicket:id="projectName">[projectName]</div>
					<div id="textCell" wicket:id="projectCode">[projectCode]</div>
					<div id="textCell" style="width: 17%" wicket:id="customerName">[customerName]</div>
					<div id="numbCell" wicket:id="rate"></div>
					<div id="numbCell" style="width: 17%" wicket:id="totalHours">24.50</div>
					<div id="numbCell" wicket:id="turnover">&euro; 16.000</div>
				</div>
	
				<div class="SummaryRow">
					<div id="foldCell">&nbsp;</div>
					Valid from:	01-Feb-2007 &nbsp;to&nbsp; 22-Jul-2007. Total booked: 236.7hr.&nbsp;Remaining hours: 763.3hr.
				</div>
			</span>
		</div>
	</span>
</wicket:panel>

</body>

</html>
