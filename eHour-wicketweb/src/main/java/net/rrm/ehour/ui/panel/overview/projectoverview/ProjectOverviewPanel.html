<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<wicket:head>
	<link wicket:id="aggregateStyle" rel="stylesheet" type="text/css" href="style/aggregate.css" />
</wicket:head>

<body onLoad="init()">

<wicket:panel>
	<span wicket:id="greyBorder" >
		<div class="MonthAggregateTable">

			<div class="AggregateHeader">
				<div id="foldCell">&nbsp;</div>
				<div id="textCell" style="width: 19%" wicket:id="projectLabel">Project</div>
				<div id="textCell" wicket:id="projectCodeLabel">Project code</div>
				<div id="textCell" style="width: 17%" wicket:id="customerLabel">Customer</div>
				<div id="numbCell" wicket:id="rateLabel">Rate</div>
				<div id="numbCell" style="width: 17%" wicket:id="bookedHoursLabel">Booked hours</div>
				<div id="numbCell" wicket:id="turnoverLabel">Turnover</div>
			</div>

			<span wicket:id="projectStatus">
				<div class="AggregateRow" onclick="foldSummary(this)">
					<div id="foldCell"><img src="img/icon_up_off.gif" onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)" wicket:id="foldImg" /></div>
					<div id="textCell" style="width: 19%" wicket:id="projectName">[projectName]</div>
					<div id="textCell" wicket:id="projectCode">[projectCode]</div>
					<div id="textCell" style="width: 17%" wicket:id="customerName">[customerName]</div>
					<div id="numbCell" wicket:id="rate"></div>
					<div id="numbCell" style="width: 17%" wicket:id="monthHours">24.50</div>
					<div id="numbCell" wicket:id="turnover">&euro; 16.000</div>
				</div>
	
				<div class="SummaryRow" wicket:id="summaryRow">
					<div id="foldCell">&nbsp;</div>
					Valid from:	<span wicket:id="validStart"></span> &nbsp;to&nbsp; 
					<span wicket:id="validEnd"></span>. 
					<span wicket:id="remainingHoursLabel">
						Total booked overall: <span wicket:id="totalHours"></span>hr.
						Remaining hours: <span wicket:id="remainingHours"></span>hr.
					</span>
				</div>
			</span>
			
			<br clear="all" />
			
			<div wicket:id="grandTotalHours"></div>
			<div wicket:id="grandTotalTurnover"></div>			
			
		</div>
	</span>
</wicket:panel>

</body>

</html>
