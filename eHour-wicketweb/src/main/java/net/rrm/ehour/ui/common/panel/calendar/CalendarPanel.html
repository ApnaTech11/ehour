<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xmlns="http://www.w3.org/1999/xhtml">

<body>
<wicket:extend>
    <div class="Calendar" wicket:id="calendarFrame">

        <div class="clearfix">
            <div class="CalendarHeader">
                <div class="PreviousMonth">
                    <a href="#" wicket:id="previousMonthLink"><img wicket:id="previousMonthImg" src="img/left.gif"
                                                                   border="0"/></a>
                </div>

                <div class="CurrentMonth" wicket:id="currentMonth"></div>

                <div class="NextMonth">
                    <a href="#" wicket:id="nextMonthLink"><img wicket:id="nextMonthImg" src="img/right.gif" border="0"/></a>
                </div>
            </div>
        </div>

        <div class="CalendarBody">
            <div class="CalendarWeek" wicket:id="weeks">
                <div wicket:id="day1">[s]</div>
                <div wicket:id="day2">[m]</div>
                <div wicket:id="day3">[t]</div>
                <div wicket:id="day4">[w]</div>
                <div wicket:id="day5">[t]</div>
                <div wicket:id="day6">[f]</div>
                <div wicket:id="day7">[s]</div>
                <br clear="all"/>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
