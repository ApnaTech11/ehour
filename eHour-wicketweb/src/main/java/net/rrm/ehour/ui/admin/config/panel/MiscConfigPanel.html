<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<body>
		<wicket:extend>
            <tr>
                <td colspan="2">
                    <h3><wicket:message key="admin.config.misc.title" /></h3>
                </td>
            </tr>

			<tr>
				<td><wicket:message key="admin.config.showTurnover" />:</td>
				<td><input type="checkbox" wicket:id="config.showTurnover" /></td>
			</tr>

			<tr>
				<td valign="top"><wicket:message key="admin.config.workHours" />:</td>
				<td><input class="textInputSmall" wicket:id="config.completeDayHours" style="width: 5em" />
					<span wicket:id="workHoursValidationError"></span>
				</td>
			</tr>

			<tr>
				<td valign="top"><wicket:message key="admin.config.firstDayWeek" />:</td>
				<td><select style="width: 15em" class="textInputSmall" wicket:id="firstWeekStart"></select></td>
			</tr>

            <tr>
                <td colspan="2"><br /></td>
            </tr>

            <tr>
                <td valign="top"><wicket:message key="admin.config.pmprivileges.label" />:</td>
                <td><select style="width: 15em" class="textInputSmall" wicket:id="config.pmPrivilege"></select></td>
            </tr>

            <tr>
                <td colspan="2" class="help"><wicket:message key="admin.config.pmprivileges.help"/></td>
            </tr>

            <tr>
                <td valign="top"><wicket:message key="admin.config.splitAdminRole.label"/>:</td>
                <td><input type="checkbox" wicket:id="config.splitAdminRole" /></td>
            </tr>

            <tr wicket:id="convertManagers">
                <td valign="top"><wicket:message key="admin.config.splitAdminRole.existing"/></td>
                <td><select style="width: 15em" class="textInputSmall" wicket:id="convertManagersTo"></select></td>
            </tr>


            <tr>
                <td colspan="2" class="help"><wicket:message key="admin.config.splitAdminRole.help"/></td>
            </tr>

            <tr>
                <td colspan="2"><br /></td>
            </tr>

            <tr>
                <td colspan="2">
                    <h3><wicket:message key="admin.config.reminder.title" /></h3>
                </td>
            </tr>

            <tr wicket:id="mailDisabled">
                <td colspan="2" class="alert">
                    <i class="fa fa-exclamation-circle error"></i> Mail is disabled in your ehour.properties file. Reminders will not be sent
                </td>
            </tr>

            <tr>
                <td colspan="2" class="help"><wicket:message key="admin.config.reminder.help"/></td>
            </tr>

            <tr>
                <td valign="top"><wicket:message key="admin.config.reminder.enable"/>:</td>
                <td><input type="checkbox" wicket:id="config.reminderEnabled" /></td>
            </tr>

            <tr wicket:id="reminderTimeContainer">
                <td valign="top"><wicket:message key="admin.config.reminder.time"/>:</td>
                <td><select style="width: 4em" class="textInputSmall" wicket:id="reminderDay"></select>
                    <select style="width: 3em" class="textInputSmall" wicket:id="reminderHour"></select>
                    <select style="width: 3em" class="textInputSmall" wicket:id="reminderMinute"></select>
                </td>
            </tr>

            <tr wicket:id="reminderMinHoursContainer">
                <td valign="top"><wicket:message key="admin.config.reminder.minimumhours.label"/>:</td>
                <td><input type="text" style="width: 14em" class="textInputSmall"  wicket:id="config.reminderMinimalHours" /><br />
                    <span wicket:id="minHoursValidationError"></span>

                </td>
            </tr>

            <tr wicket:id="reminderMinHoursHelpContainer">
                <td colspan="2" class="help"><wicket:message key="admin.config.reminder.minimumhours.help"/></td>
            </tr>

            <tr wicket:id="reminderCcContainer">
                <td valign="top"><wicket:message key="admin.config.reminder.cc.label"/>:</td>
                <td><input type="text" style="width: 14em" class="textInputSmall"  wicket:id="config.reminderCC" /></td>
            </tr>

            <tr wicket:id="reminderCcHelpContainer">
                <td colspan="2" class="help"><wicket:message key="admin.config.reminder.cc.help"/></td>
            </tr>

            <tr wicket:id="reminderSubjectContainer">
                <td valign="top" colspan="2">
                    <wicket:message key="admin.config.reminder.subject"/><br />
                    <input type="text" style="width: 41em" class="textInputSmall"  wicket:id="config.reminderSubject" /><br />
                    <span wicket:id="subjectValidationError"></span>
                </td>
            </tr>

            <tr wicket:id="reminderBodyContainer">
                <td valign="top" colspan="2">
                    <br />
                    <wicket:message key="admin.config.reminder.body"/><br />
                    <textarea class="textInputSmall" name="comment" wicket:id="config.reminderBody"  style="width:41em" rows="10" wrap="virtual"></textarea><br/>
                    <span wicket:id="bodyValidationError"></span>
                </td>
            </tr>
        </wicket:extend>
	</body>
</html>
